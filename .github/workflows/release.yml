name: Build Release Artifacts

on:
  release:
    types: [published]
  workflow_dispatch:
  push:
    tags:
      - "v*"

jobs:
  build:
    permissions:
      contents: write
    env:
      CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
      CARGO_NET_GIT_FETCH_WITH_CLI: "false"
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            name: macOS
            args: "--bundles app"
            upload: |
              release/*.dmg
              release/*.zip
          - os: ubuntu-22.04
            name: Linux
            args: "--bundles appimage,deb"
            upload: |
              src-tauri/target/release/bundle/appimage/*.AppImage
              src-tauri/target/release/bundle/deb/*.deb
          - os: windows-latest
            name: Windows
            args: "--bundles nsis,msi"
            upload: |
              src-tauri/target/release/bundle/nsis/*.exe
              src-tauri/target/release/bundle/msi/*.msi
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux system dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libglib2.0-dev \
            pkg-config \
            libssl-dev

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri bundles
        run: npm run build -- ${{ matrix.args }}

      - name: Build simple DMG from .app
        if: matrix.os == 'macos-latest'
        run: |
          VERSION="$(node -p "require('./package.json').version")"
          APP_PATH="src-tauri/target/release/bundle/macos/FFmpeg GUI Tool.app"
          mkdir -p release
          hdiutil create \
            -volname "FFmpeg GUI Tool" \
            -srcfolder "$APP_PATH" \
            -ov \
            -format UDZO \
            "release/FFmpeg_GUI_Tool_${VERSION}_aarch64.dmg"
          ditto -c -k --sequesterRsrc --keepParent \
            "$APP_PATH" \
            "release/FFmpeg_GUI_Tool_${VERSION}_aarch64.zip"

      - name: Upload release artifacts
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.upload }}
