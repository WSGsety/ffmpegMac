name: Build And Publish Release

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    permissions:
      contents: read
    env:
      CARGO_REGISTRIES_CRATES_IO_PROTOCOL: sparse
      CARGO_NET_GIT_FETCH_WITH_CLI: "false"
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            name: macos
            args: "--bundles app"
            artifact_paths: |
              release/*.dmg
              release/*.zip
          - os: ubuntu-22.04
            name: linux
            args: "--bundles appimage,deb"
            artifact_paths: |
              src-tauri/target/release/bundle/appimage/*.AppImage
              src-tauri/target/release/bundle/deb/*.deb
          - os: windows-latest
            name: windows
            args: "--bundles nsis,msi"
            artifact_paths: |
              src-tauri/target/release/bundle/nsis/*.exe
              src-tauri/target/release/bundle/msi/*.msi
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux system dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libglib2.0-dev \
            pkg-config \
            libssl-dev


      - name: Install Windows MSI tooling (WiX)
        if: matrix.os == 'windows-latest'
        shell: powershell
        run: |
          choco install wixtoolset --no-progress -y

      - name: Install npm dependencies
        run: npm ci

      - name: Build Tauri bundles
        run: npm run build -- ${{ matrix.args }}

      - name: Build simple DMG from .app
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          APP_PATH="src-tauri/target/release/bundle/macos/FFmpeg GUI Tool.app"
          mkdir -p release
          hdiutil create \
            -volname "FFmpeg GUI Tool" \
            -srcfolder "$APP_PATH" \
            -ov \
            -format UDZO \
            "release/FFmpeg_GUI_Tool_${VERSION}_aarch64.dmg"
          ditto -c -k --sequesterRsrc --keepParent \
            "$APP_PATH" \
            "release/FFmpeg_GUI_Tool_${VERSION}_aarch64.zip"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: bundles-${{ matrix.name }}
          path: ${{ matrix.artifact_paths }}
          if-no-files-found: error
          retention-days: 7

  publish:
    needs: build
    if: ${{ success() }}
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: bundles-*
          merge-multiple: true
          path: release-artifacts

      - name: Show artifact list
        run: ls -R release-artifacts

      - name: Create GitHub release and upload assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: "FFmpeg GUI ${{ github.ref_name }}"
          generate_release_notes: true
          files: release-artifacts/**/*
