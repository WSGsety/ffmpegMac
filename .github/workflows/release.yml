name: Build Release Artifacts

on:
  release:
    types: [published]

jobs:
  build:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            name: macOS
            args: "--bundles app"
          - os: ubuntu-22.04
            name: Linux
            args: "--bundles appimage,deb"
          - os: windows-latest
            name: Windows
            args: "--bundles nsis,msi"
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install Linux system dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libappindicator3-dev \
            librsvg2-dev \
            patchelf \
            libgtk-3-dev \
            libglib2.0-dev \
            pkg-config \
            libssl-dev

      - name: Install npm dependencies
        run: npm ci

      - name: Build and upload release assets
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "FFmpeg GUI ${{ github.ref_name }}"
          releaseBody: "Cross-platform installers generated by GitHub Actions."
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}

      - name: Build simple DMG from .app
        if: matrix.os == 'macos-latest'
        run: |
          VERSION="$(node -p "require('./package.json').version")"
          APP_PATH="src-tauri/target/release/bundle/macos/FFmpeg GUI Tool.app"
          mkdir -p release
          hdiutil create \
            -volname "FFmpeg GUI Tool" \
            -srcfolder "$APP_PATH" \
            -ov \
            -format UDZO \
            "release/FFmpeg_GUI_Tool_${VERSION}_aarch64.dmg"

      - name: Upload macOS DMG
        if: matrix.os == 'macos-latest'
        uses: softprops/action-gh-release@v2
        with:
          files: release/FFmpeg_GUI_Tool_*.dmg
